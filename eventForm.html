<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/eventForm.css">
    <title>Formulaire</title>
</head>
<body>
    <form action="" class="form">
        <div class="input-group">
            <sapn class="input-label">Prénom</sapn>
            <input class="form-control" type="text" 
            placeholder="Prénom"
            name="prenom">
        </div>
        <div class="input-group">
            <sapn class="input-label">Nom</sapn>
            <input class="form-control" type="text"
            placeholder="Nom"
            name="nom">
        </div>
        <div class="input-group">
            <sapn class="input-label">Numero de téléphone</sapn>
            <input class="form-control" type="text"
            placeholder="Numero de téléphone"
            name="numeroDeTel">
        </div>
        <div class="input-group">
            <sapn class="input-label">Série du bac</sapn>
            <select class="form-select" name="" id="">
                <option value="A">A</option>
                <option value="A8">A8</option>
                <option value="D">D</option>
                <option value="D8">D8</option>
                <option value="C">C</option>
            </select>
        </div>
        <button class="btn">
            Envoyer
        </button>
    </form>
    <script src="/eventForm.js"></script>
</body>
</html>
